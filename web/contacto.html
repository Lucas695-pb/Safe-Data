<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js"></script>
    <link rel="icon" href="/img/contacto-favicon.png" type="image/x-icon">
    <style>
        .form-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SAFE DATA</h1>
            <nav>
                <ul>
                    <li><a href="/">INICIO</a></li>
                    <li><a href="/servicios">SERVICIOS</a></li>
                    <li><a href="/cloud">CLOUD</a></li>
                    <li><a href="/contacto">CONTACTO</a></li>
                    <li><a href="/cuenta">CUENTA</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contacto</h2>
            <div id="contact-message" class="form-message hidden"></div>
            <form id="contact-form" action="/api/contacto" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="nombre" required>
                
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Safe Data. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const message = document.getElementById('contact-message');
            const submitBtn = form.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            message.classList.add('hidden');

            try {
                const formData = new FormData(form);
                const response = await fetch('http://localhost:9090/api/contacto', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Error en el servidor');
                }

                message.textContent = result.message;
                message.className = 'form-message success';
                message.classList.remove('hidden');
                form.reset();
            } catch (error) {
                message.textContent = error.message;
                message.className = 'form-message error';
                message.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar';
            }
        });
    </script>
</body>
</html>
